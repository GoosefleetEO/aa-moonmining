stages:
  - checks
  - test
  - deploy

before_script:
  - apt-get update
  - apt-get install redis-server -y
  - redis-server --daemonize yes
  - python -V
  - pip install "tox<4"

pre-commit:
  stage: checks
  image: python:3.8-bullseye
  variables:
    PRE_COMMIT_HOME: ${CI_PROJECT_DIR}/.cache/pre-commit
  cache:
    paths:
      - ${PRE_COMMIT_HOME}
  script:
    - pip install pre-commit
    - pre-commit run --all-files

.test-py38:
  stage: test
  needs: []
  image: python:3.8-bullseye

.test-py39:
  stage: test
  needs: []
  image: python:3.9-bullseye

.test-py310:
  stage: test
  needs: []
  image: python:3.10-bullseye

test-py38-dj32:
  extends: .test-py38
  script:
    - tox -e py38-django32
    - bash <(curl -s https://codecov.io/bash)

test-py39-dj32:
  extends: .test-py39
  script:
    - tox -e py39-django32
    - bash <(curl -s https://codecov.io/bash)

test-py310-dj32:
  extends: .test-py310
  script:
    - tox -e py310-django32
    - bash <(curl -s https://codecov.io/bash)

deploy-pypi:
  stage: deploy
  image: python:3.8-bullseye

  before_script:
    - pip install twine

  script:
    - python setup.py sdist bdist_wheel
    - twine upload dist/*

  only:
    - tags
