{% extends 'moonmining/base.html' %}
{% load i18n %}

{% block details %}
    <p>Paste your moon scan results into the form below and click the submit button.</p>

    <div class="col-md-12">
        <div class="row">
            <form class="form-signin" role="form" action="" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <textarea class="form-control" name="scan" rows="10" id="scan" required></textarea>
                </div>
                <br />
                <button class="btn btn-primary" type="submit" name="submit_scan" id="submit_scan">Submit Moon Scans</button>
            </form>
        </div>
    </div>
{% endblock %}
