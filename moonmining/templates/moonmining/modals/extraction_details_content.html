{% load i18n %}
{% load static %}

<div class="modal-dialog modal-lg" role="document" id="modalExtractionDetailsContent">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">
                &times;
            </span></button>
            <h4 class="modal-title" id="myModalLabel">Extraction</h4>
        </div>

        <div class="modal-body">
            {% include "moonmining/partials/extraction_details.html" %}
        </div>

        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">
                {% translate 'Close' %}
            </button>
        </div>
    </div>
</div>
