<div role="tabpanel" class="tab-pane" id="tab_user_mining">
    <p class="report-title">Total mining of corporation moons by known mains per month</p>
    <div class="table-responsive">
        <table class="table table-striped table-width-fix" id="table_user_mining">
            <thead>
                <th>Name</th>
                <th>Corporation</th>
                <th>State</th>
                <th>{{ month_minus_3 }}<br>Volume</th>

                <th>{{ month_minus_1 }}<br>Volume</th>
                <th>{{ month_current }}<br>Volume</th>
            </thead>
        </table>
    </div>
</div>
