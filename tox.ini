[flake8]
exclude = .git, *migrations*, .tox, dist, htmlcov
max-line-length = 88
select = C,E,F,W,B,B950
ignore = E203, E231, E501, W503, W291, W293

[tox]
envlist = {py36, py37, py38}-django{22, 30, 31}, linter

[testenv]
setenv =    
    DJANGO_SETTINGS_MODULE = testauth.settings

deps=
    django22: Django>=2.2,<2.3
    django30: Django>=3.0,<3.1
    django31: Django>=3.1,<3.2
    coverage    
    git+https://gitlab.com/ErikKalkoken/allianceauth-evesde

install_command = pip install -e ".[testing]" -U {opts} {packages}

commands=
    coverage run runtests.py moonplanner -v 2
    coverage report

[testenv:linter]
deps=    
    git+https://gitlab.com/ErikKalkoken/allianceauth-evesde
    black
    flake8

commands=
    black . --check
    flake8 moonplanner --count